<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Datepicker </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="bodyrow">
            <span class="title">Set Schedule</span>
            <span class="sub-title">Pick the date for to do list</span>

            <div class="date-picker">
                <div class="selected-date">Select Date</div>

                <div class="dates">
                    <div class="year">
                        <div class="arrows btn-prev-year">&lt;</div>
                        <div class="yr">2023</div>
                        <div class="arrows btn-next-year">&gt;</div>
                    </div>
                    <div class="row">
                        <div class="rowdate">
                            <div class="months"></div>
                            <div class="days"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>

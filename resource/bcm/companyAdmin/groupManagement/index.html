<script>
    $(document).ready(function () {

        $("#divCreate").load("create.html");

        $("#divDetail").load("detail.html");

        $("#divApprove").load("approve.html");

        loopdata();
        var table = $('.datTable').DataTable({
            columnDefs: [
                { orderable: false, targets: 2 }
            ],
            paging: true, // Enable pagination
            // lengthMenu: [5, 10, 25, 50], // Number of items per page options
            pageLength: 5, // Initial number of items per page
            lengthChange: false,
            searching: false,
            // info: false,
            language: {
                paginate: {
                    previous: '<i class="ico_arrow_left_1"></i>', // Custom previous button text
                    next: '<i class="ico_arrow_right_1"></i>' // Custom next button text
                }
            }
        });

        $('.pagination').on('click', 'a', function () {
            var page = $(this).data('dt-idx');
            table.page(page).draw('page');
        });

        if ($(".select2").length > 0) {
            $('.select2').select2({ width: 'resolve' });
        }

        if ($(".jsselect").length > 0) {
            $('.jsselect').select2({ width: 'resolve' });
        }

        $(document).click(function (event) {
            if (!$(event.target).closest(".custom-dropdown").length) {
                $(".dropdown-list").hide();
            }
        });

        // dropdown select
        $(".i-selected-item").click(function () {
            $(".i-dropdown-list").toggle();
        });

        $(".dropdown-list li").click(function () {
            var selectedValue = $(this).data("value");
            $(".i-selected-item").text($(this).text());
            $(".i-dropdown-list").hide();

            // Do something with the selected value
            console.log("Selected value: " + selectedValue);
        });

        $(document).click(function (event) {
            if (!$(event.target).closest(".custom-dropdown").length) {
                $(".i-dropdown-list").hide();
            }
        });

        fetch("../../../header-normal-bcm.html")
            .then(response => {
                return response.text()
            })
            .then(data => {
                document.querySelector("header_bcm").innerHTML = data;
            });
    });

    var listIndex = document.getElementById("listIndex");
    var divCreate = document.getElementById("divCreate");
    var divDetail = document.getElementById("divDetail");
    var divApprove = document.getElementById("divApprove");

    // ==============MODAL CREATE==============
    function modalAdd() {
        $('#modalAdd').show();
    }

    function closeModalAdd() {
        $('#modalAdd').hide();
    }

    function yes() {
        $('#modalAdd').hide();
        listIndex.style.display = "none";
        divCreate.style.display = "block";
    }

    function submitCreate() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
        divCreate.style.display = "none";
        divDetail.style.display = "block";
    }

    function submitToApprove() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
        divDetail.style.display = "none";
        divApprove.style.display = "block";
    }
    // ==============MODAL CREATE==============

    function openModal(param) {
        $('#confirmation-modal').show();
    }

    function closeModal(param) {
        $('#confirmation-modal').hide();
        setTimeout(() => {
            $('#wrong-modal').show();
        }, 500)
        setTimeout(() => {
            $('#wrong-modal').hide();
        }, 3500)
    }

    function onSubmit(param) {
        $('#confirmation-modal').hide();
        setTimeout(() => {
            $('#success-modal').show();
        }, 500)
        setTimeout(() => {
            $('#success-modal').hide();
        }, 3500)
    }

    function returnModalHide(params) {
        $('#cancellation-modal').hide();
    }

    function getTextValue(params) {
        var valueReason = document.getElementById("inputReason").value
        if (valueReason.length === 50) {
            document.getElementById("alertTextReason").style.display = "block";
        } else {
            document.getElementById("alertTextReason").style.display = "none";
        }
    }

    function loopdata() {
        var data = [
            {
                "groupId": "1331234567890126",
                "groupName": "Finance",
            },
            {
                "groupId": "1331234567890126",
                "groupName": "Marketing",
            },
            {
                "groupId": "1331234567890126",
                "groupName": "IT/Technology",
            },
            {
                "groupId": "1331234567890126",
                "groupName": "Accounting",
            },
        ]

        $.each(data, function (index, data) {

            $("#tbody-table").append(`
                  <tr class="o-table-line">
                      <td class="o-table-left">
                      `+ data.groupId + `
                      </td>
                      <td class="o-table-left">
                      `+ data.groupName + `
                      </td>
                      <td class="o-table-left">
                          <div class="two-btn-list-h">
                              <a href="/" class="j-details-a">
          									<span class="j-underline-orange">Details</span>
                              </a>
                          </div>
                      </td>
                  </tr >
                  `)
        })
    }
</script>
